{%load static%}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static './assets/css/tailwind.output.css' %}" />

  <!-- JavaScript files -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static './assets/js/init-alpine.js' %}"></script>

  <!-- Chart.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="{% static './assets/js/charts-lines.js' %}" defer></script>
  <script src="{% static './assets/js/charts-pie.js' %}" defer></script>
</head>

<body>
  <!-- Form for registration -->
  <form method="post">
    {%csrf_token%}
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <!-- Images -->
            <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="https://img.freepik.com/free-vector/happy-freelancer-with-computer-home-young-man-sitting-armchair-using-laptop-chatting-online-smiling-vector-illustration-distance-work-online-learning-freelance_74855-8401.jpg?w=740&t=st=1707940317~exp=1707940917~hmac=aaa82140d89ce9d2918f7522b55d936e25f6377a6ebc83ccad87eba72e7c8a66" alt="Office" />
            <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="../assets/img/create-account-office-dark.jpeg" alt="Office" />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <!-- Form fields -->
              <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">Create account</h1>
              <label class="block text-sm"><span class="text-gray-700 dark:text-gray-400">First Name</span>{{form.first_name}}</label>
              <label class="block text-sm"><span class="text-gray-700 dark:text-gray-400">Last Name</span>{{form.last_name}}</label>
              <label class="block text-sm"><span class="text-gray-700 dark:text-gray-400">Username</span>{{form.username}}</label>
              <label class="block text-sm"><span class="text-gray-700 dark:text-gray-400">Email</span>{{form.email}}</label>
              <label class="block mt-4 text-sm"><span class="text-gray-700 dark:text-gray-400">Password</span>{{form.password1}}</label>
              <label class="block mt-4 text-sm"><span class="text-gray-700 dark:text-gray-400">Confirm password</span>{{form.password2}}</label>
              {{form.errors}}

              <!-- Submit button -->
              <button type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Create account</button>

              <hr class="my-8" />

              <!-- Login link -->
              <p class="mt-4"><a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="/login/">Already have an account? Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
